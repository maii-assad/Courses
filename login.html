<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Animated Login Form</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <header style="text-align: left;">Login</header>
    <form id="login-form">
      <div class="input-field">
        <input id="email-username" type="text" required>
        <label>Email or Username</label>
      </div>
      <div class="input-field">
        <input id="password" class="pswrd" type="password" required>
        <span class="show">SHOW</span>
        <label>Password</label>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember Me?</label>
      </div>
      <div class="button">
        <div class="inner"></div>
       <a href="s.html"><button type="submit">LOGIN</a> 
      </div>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
    <div class="auth">_______  OR  _________</div>
    <div class="links">
      <div class="facebook">
        <i class="fab fa-facebook"></i><span></span> 
      </div>
      <div class="google">
        <i class="fab fa-google"></i><span></span> 
      </div>
    </div>
    <div class="signup">
      Not a member? <a href="signup.html">Signup now</a>
    </div>
  </div>
  <script src="login.js"></script> 
</body>
</html>
